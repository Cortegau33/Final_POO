<!-- templates/ventas/lista_productos.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <ul>
        {% for producto in productos %}
        <li>{{ producto.nombre }} - Precio: {{ producto.precio }} - Stock: {{ producto.stock }}</li>
        {% endfor %}
    </ul>
</body>
</html>
