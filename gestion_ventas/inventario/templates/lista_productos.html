<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
</head>
<body>
    <h1>Lista de Productos</h1>
    <form method="post">
        {% csrf_token %}
        <ul>
            {% for producto in productos %}
                <li>{{ producto.nombre }} - Precio: {{ producto.precio }} - Stock: {{ producto.stock }}</li>
            {% empty %}
                <li>No hay productos disponibles.</li>
            {% endfor %}
        </ul>
    </form>
</body>
</html>
