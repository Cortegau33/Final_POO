
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Ventas</title>
</head>
<body>
    <h1>Lista de Ventas</h1>
    <ul>
        {% for venta in ventas %}
        <li>Venta ID: {{ venta.id }} - Producto: {{ venta.producto.nombre }} - Cliente: {{ venta.cliente.nombre }} - Total: {{ venta.total }} - Fecha: {{ venta.fecha_venta }}</li>
        {% endfor %}
    </ul>
</body>
</html>
