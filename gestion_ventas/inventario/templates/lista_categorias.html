<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Categorías</title>
    
</head>
<body>
    <h1>Lista de Categorías</h1>
    <ul>
        {% for categoria in categorias %}
        <li>{{ categoria.nombre }} - Descripción: {{ categoria.descripcion }}</li>
        {% empty %}
        <li>No hay categorías registradas.</li>
        {% endfor %}
    </ul>
</body>
</html>
